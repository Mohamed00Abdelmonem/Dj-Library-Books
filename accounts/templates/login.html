{% extends "base.html" %}
{% block body %}

<div class="container">
    <h2 style="margin-top: 0px; margin-bottom: 100px;">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
