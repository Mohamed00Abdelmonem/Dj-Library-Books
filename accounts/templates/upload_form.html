{% extends "base.html" %}
{% block body %}

<div class="container "  style="margin-top: 300px; margin-bottom: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h2>رفع ملف Excel</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_excel_file" class="form-label">اختر ملف Excel:</label>
                            <input type="file" class="form-control" id="id_excel_file" name="excel_file" required>
                            <div class="invalid-feedback">
                                يرجى اختيار ملف Excel.
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">رفع الملف</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional: Add custom CSS for additional styling -->
<style>
    .card {
        border-radius: 15px;
    }
    .card-header {
        border-radius: 15px 15px 0 0;
    }
    .btn-success {
        background-color: #28a745;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn-success:hover {
        background-color: #218838;
    }
    .form-control {
        border-radius: 10px;
        padding: 10px;
    }
    .form-label {
        font-weight: bold;
    }
</style>

{% endblock %}
