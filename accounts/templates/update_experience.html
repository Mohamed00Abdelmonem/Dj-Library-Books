{% extends "base.html" %}

{% block body %}
<h2>Update Experience</h2>
<form method="post" class="update-experience-form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
